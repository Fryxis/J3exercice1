name: ğŸš€ Release Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/**

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ğŸ§° Configuration Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Installer les dÃ©pendances
      run: npm ci

    - name: âœ… Lancer les tests
      run: npm test

    - name: ğŸ”§ Configurer Git
      run: |
        git config --global user.email "ci-bot@example.com"
        git config --global user.name "CI Release Bot"

    - name: ğŸš€ Lancer le script de release
      run: ./release.sh standard-version
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

